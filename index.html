<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Busca de Arquivos - Lojas Alvorada</title>
  <link rel="icon" href="https://lojasalvorada.b-cdn.net/Logos%20Loja/Incon/icon.ico" type="image/x-icon">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #111;
      --card-light: #fff;

      --bg-dark: #121212;
      --text-dark: #eaeaea;
      --card-dark: #1e1e1e;

      --primary: #007bff;
      --primary-hover: #0056b3;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card: var(--card-light);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card: var(--card-dark);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      max-width: 220px;
      height: auto;
      transition: opacity 0.3s;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 300px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--card);
      color: var(--text);
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      padding: 8px 12px;
      font-size: 14px;
      background-color: #444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .item {
      background: var(--card);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: background 0.3s;
    }

    .item img, .item video {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .filename {
      font-size: 14px;
      word-break: break-word;
      margin: 5px 0;
    }

    .hidden { display: none; }

    .loading {
      text-align: center;
      margin: 40px 0;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-results {
      text-align: center;
      font-size: 18px;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåì Modo Escuro</button>

  <div class="logo-container">
    <img id="logo" src="https://lojasalvorada.b-cdn.net/Logos%20Loja/PNG/MARCA%20COLORIDA.png" alt="Logo Lojas Alvorada">
  </div>

  <h1>Buscar Arquivos de Produtos</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Digite o c√≥digo do produto"
      onkeydown="if(event.key === 'Enter'){ searchFiles(); }">
    <button onclick="searchFiles()">Buscar</button>
    <button id="downloadAllBtn" class="hidden" onclick="downloadAll()">‚¨áÔ∏è Baixar Todos</button>
  </div>

  <div id="loading" class="loading hidden">
    <div class="loader"></div>
  </div>

  <div id="noResults" class="no-results hidden">Nenhum arquivo encontrado para esse c√≥digo.</div>
  <div class="grid" id="results"></div>

  <script>
    const PROXY_URL = 'https://bunny-proxy.onrender.com';
    const PUBLIC_URL = 'https://lojasalvorada.b-cdn.net';
    const PATHS = ['Fprodutos', 'VideosProdutos/Videos YT', 'VideosProdutos/Videos ML'];
    const logo = document.getElementById('logo');

    let currentMatches = [];

    async function searchFiles() {
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
      const resultsEl = document.getElementById('results');
      const loadingEl = document.getElementById('loading');
      const noResultsEl = document.getElementById('noResults');
      const downloadAllBtn = document.getElementById('downloadAllBtn');

      resultsEl.innerHTML = '';
      currentMatches = [];
      loadingEl.classList.remove('hidden');
      noResultsEl.classList.add('hidden');
      downloadAllBtn.classList.add('hidden');

      if (!query) {
        alert("Digite um termo para buscar.");
        loadingEl.classList.add('hidden');
        return;
      }

      for (const path of PATHS) {
        try {
          const res = await fetch(`${PROXY_URL}/list?path=${encodeURIComponent(path)}`);
          if (!res.ok) throw new Error('Erro ao buscar arquivos');
          const files = await res.json();
          const matches = files.filter(file => file.ObjectName.toLowerCase().includes(query));

          matches.forEach(file => {
            const ext = file.ObjectName.split('.').pop().toLowerCase();
            const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext);
            const isVideo = ['mp4', 'webm', 'mov'].includes(ext);
            const filePath = `${path}/${file.ObjectName}`;
            const fileUrl = `${PUBLIC_URL}/${encodeURIComponentPath(filePath)}`;

            const item = document.createElement('div');
            item.className = 'item';

            if (isImage) {
              item.innerHTML += `<img src="${fileUrl}" alt="${file.ObjectName}">`;
            } else if (isVideo) {
              item.innerHTML += `<video src="${fileUrl}" controls muted></video>`;
            } else {
              item.innerHTML += `<div>Arquivo: ${ext}</div>`;
            }

            item.innerHTML += `
              <div class="filename">${file.ObjectName}</div>
              <button onclick="downloadFile('${encodeURIComponent(filePath)}')">‚¨áÔ∏è Baixar</button>
            `;

            resultsEl.appendChild(item);
            currentMatches.push(filePath);
          });

        } catch (err) {
          console.error(err);
        }
      }

      loadingEl.classList.add('hidden');

      if (currentMatches.length === 0) {
        noResultsEl.classList.remove('hidden');
      } else {
        downloadAllBtn.classList.remove('hidden');
      }
    }

    function encodeURIComponentPath(path) {
      return path.split('/').map(encodeURIComponent).join('/');
    }

    function downloadFile(encodedPath) {
      const a = document.createElement('a');
      a.href = `${PROXY_URL}/download?path=${encodedPath}`;
      a.download = '';
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function downloadAll() {
      currentMatches.forEach(path => downloadFile(encodeURIComponent(path)));
    }

    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      logo.src = isDark
        ? "https://lojasalvorada.b-cdn.net/Logos%20Loja/PNG/MARCA%20COLORIDA.png"
        : "https://lojasalvorada.b-cdn.net/Logos%20Loja/PNG/LOGO%20BRANCA%20COM%20ESCRITA.png";
    }
  </script>
</body>
</html>

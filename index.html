<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Busca de Arquivos - Lojas Alvorada</title>
  <link rel="icon" href="https://lojasalvorada.b-cdn.net/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <header>
    <img id="logo" src="https://lojasalvorada.b-cdn.net/Logos%20Loja/PNG/LOGO%20BRANCA%20COM%20ESCRITA.png" alt="Logo Lojas Alvorada">
    <div class="controls">
      <button id="darkModeToggle">☀️</button>
      <button id="toggleViewMode">📃 Modo Lista</button>
    </div>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Digite o código ou nome do arquivo..." />
      <select id="fileTypeFilter">
        <option value="">Todos os tipos</option>
        <option value=".jpg">.jpg</option>
        <option value=".png">.png</option>
        <option value=".mp4">.mp4</option>
        <option value=".pdf">.pdf</option>
      </select>
      <button onclick="searchFiles()">🔍 Buscar</button>
    </div>

    <div id="loading" class="loading hidden">🔄 Buscando arquivos...</div>
    <div id="noResults" class="no-results hidden">❌ Nenhum arquivo encontrado para esse código.</div>

    <div id="results" class="results"></div>

    <button id="downloadAllBtn" class="download-all hidden" onclick="downloadAll()">⬇️ Baixar Todos</button>
  </main>

  <footer>
    <p>&copy; 2025 Lojas Alvorada</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

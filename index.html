<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Busca de Arquivos - Lojas Alvorada</title>
  <link rel="icon" href="https://lojasalvorada.b-cdn.net/Logos%20Loja/Incon/icon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="logo-container">
      <img src="https://lojasalvorada.b-cdn.net/Logos%20Loja/PNG/MARCA%20COLORIDA.png" alt="Logo Lojas Alvorada" />
    </div>
    <button id="darkModeToggle" onclick="toggleDarkMode()">üåô Modo Escuro</button>
  </div>

  <h1>Buscar Arquivos de Produtos</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Digite o c√≥digo do produto"
      onkeydown="if(event.key === 'Enter'){ searchFiles(); }" />
    <select id="fileTypeFilter">
      <option value="">Todos os tipos</option>
      <option value=".jpg">.jpg</option>
      <option value=".png">.png</option>
      <option value=".mp4">.mp4</option>
      <option value=".mov">.mov</option>
    </select>
    <button onclick="searchFiles()">Buscar</button>
    <button id="downloadAllBtn" class="hidden" onclick="downloadAll()">‚¨áÔ∏è Baixar Todos</button>
  </div>

  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
    <div>Carregando arquivos...</div>
  </div>

  <div id="noResults" class="no-results hidden">Nenhum arquivo encontrado para esse c√≥digo.</div>
  <div class="grid" id="results"></div>

  <script src="script.js"></script>
</body>
</html>
